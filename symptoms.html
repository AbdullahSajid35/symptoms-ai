<body>
  <div class="welcome-page">
    <div class="welcome-navbar">
      <h2 class="welcome-logo">
        <b>Symptoms AI</b>

      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger"> â˜° </label>

          <img src="/images/profile.png" alt="profile" class="profile-img" />

    <div class="welcome-wrapper symptoms-wrapper">

        <!--TAGS  -->

          <ul>

        <div class="details">
          <p><span>10</span> tags are remaining</p>
          <div class="btn-container">
            <a class="submit-btn" onclick="handleSubmit()">Submit</a>
            <button class="reset-btn">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/symptoms.js"></script>
